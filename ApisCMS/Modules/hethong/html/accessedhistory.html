<section class="content aps-cms">

                </div>
                <div class="box-body pd0">

                    <div class="col-sm-3 item-search">

                    <div class="col-sm-3 item-search gap10 d-flex">

                    <div class="col-sm-3 item-search">

                                <th class="td-center">IP public</th>
                                <th class="td-center">Địa điểm</th>
                            </tr>

                            <tbody>
                            <!-- load from js -->
                            </tbody>

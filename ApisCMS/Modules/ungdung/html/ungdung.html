<!-- Main content -->
<section class="content aps-cms">
    <div class="box-shadow aps-appli aps-ungdung">
        <div class="row box-search pd20 pb10">
            <!--Search zone-->
            <div class="group-title d-none">
                <p class="titleSearchContent">
                    <i class="fa fa-window-restore"></i> <span class="lang" key="">Tìm kiếm</span>
                </p>
            </div>
            <div class="area-search">
                <div class="col-sm-5 item-search">
                    <input id="txtKeyWord_UD" class="form-control" placeholder="Nhập từ khóa tìm kiếm"/>
                </div>
                <div class="col-sm-3 item-search">
                    <a id="btnSearch_UD" class="btn btn-default btn-search"><i class="fa fa-search"></i> <span
                            class="lang" key="">Tìm kiếm</span></a>
                </div>
                <div class="col-sm-3 item-search"></div>
                <div class="col-sm-3 item-search"></div>
            </div>
        </div>
        <div class="row aps-appli-content pl20 pr20">
            <!--Data zone-->
            <div class="zoneMainContent">
                <div class="zone-action box-header pd0 mb-5">
                    <div class="pull-left">
                        <div class="group-title pl0">
                            <p class="titleSearchContent" data-toggle="collapse" data-target="#search">
                                <i class="fa-light fa-laptop-code"></i> <span class="lang" key="">Danh sách</span>
                            </p>
                        </div>
                    </div>
                    <div class="pull-right">                        
                        <div style="float:left; padding-left:8px;">
                            <div class="dropdown">
                                <button class="btn btn-primary dropdown-toggle" type="button"
                                        data-toggle="dropdown">
                                    <i class="fa fa fa-file-excel-o"></i> Truy/xuất <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a id="btnExport" href="javascript:void(0)"> Import dữ liệu</a></li>
                                    <li><a href="#">Export dữ liệu</a></li>
                                    <li><a href="#">...</a></li>
                                </ul>
                            </div>
                        </div>

                        <div style="float:left; margin-left:8px;">
                            <a id="btnRefresh_UD" class="btn btn-warning">
                                <i class="fa fa-refresh"></i> <span class="lang" key="CHUNG_TAILAI">Tải lại</span>
                            </a>
                        </div>
                        <div style="float:left; margin-left:8px;">
                            <a id="btnDelete_UD" class="btn btn-danger">
                                <i class="fa fa-trash"></i> <span class="lang" key="CHUNG_XOA">Xóa</span>
                            </a>
                        </div>
                        <div style="float:left">
                            <a id="btnAddNew_UD" class="btn btn-primary btnAdd">
                                <i class="fa fa-plus-circle"></i> 
                                <span class="lang" key="CHUNG_TAOMOI">Tạo mới</span>
                            </a>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="zone-content-table aps-table-select">
                    <table id="tbldata_UD" class="table table-hover mb-0">
                        <thead>
                        <tr>
                            <th class="td-center td-fixed">Stt</th>
                            <th class="td-center td-fixed"><span class="lang" key="">Icon</span></th>
                            <th class="td-left"><span class="lang" key="">Mã</span></th>
                            <th class="td-left"><span class="lang" key="">Tên</span></th>
                            <th class="td-left"><span class="lang" key="">Đường dẫn login</span></th>
                            <th class="td-center"><span class="lang" key="">Hiển thị</span></th>
                            <th class="td-left"><span class="lang" key="">Đa ngôn ngữ</span></th>
                            <th class="td-left"><span class="lang" key="">Tình trạng</span></th>
                            <th class="td-center td-fixed">Sửa</th>
                            <th class="td-center td-fixed"><input type="checkbox" name="chkSelectAll_UD"
                                                                  id='chkSelectAll_UD'/></th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Modal -->
<div class="modal fade aps-appli-add" id="myModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title"><span class="myModalLabel"><i class="fa fa-plus"></i> Thêm mới - </span> <span
                        class="lang" key="">Ứng dụng</span></h4>
            </div>
            <div class="modal-body aps-add-new" style="">
                <div class="aps-form">
                    <!--row 1-->
                    <div class="row aps-form-item">
                        <div class="col-sm-3 aps-form-lable">Tên <span class="color-red">(*)</span></div>
                        <div class="col-sm-9 aps-form-input">
                            <input type="text" id="txtTenUngDung" class="form-control" placeholder="Nhập tên ứng dụng"/>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <!--row 2-->
                    <div class="row aps-form-item">
                        <div class="col-sm-3 aps-form-lable">Mã <span class="color-red">(*)</span></div>
                        <div class="col-sm-9 aps-form-input">
                            <input type="text" id="txtMaUngDung" class="form-control" placeholder="Nhập mã ứng dụng"/>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <!--row 2-->
                    <div class="row aps-form-item">
                        <div class="col-sm-3 aps-form-lable">Thứ tự <span class="color-red">(*)</span></div>
                        <div class="col-sm-9 aps-form-input">
                            <input type="text" id="txtThuTuHienThi" class="form-control"
                                   placeholder="Nhập thứ tự hiển thị"/>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <!--row 3-->
                    <div class="row aps-form-item">
                        <div class="col-sm-3 aps-form-lable">Icon</div>
                        <div class="col-sm-9 aps-form-input">
                            <input type="text" id="txtIcon" class="form-control" placeholder="Nhập icon"/>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <!--row 4-->
                    <div class="row aps-form-item">
                        <div class="col-sm-3 aps-form-lable">Đường dẫn SSO <span class="color-red">(*)</span></div>
                        <div class="col-sm-9 aps-form-input">
                            <input type="text" name="required" id="txtDuongDanSSO" class="form-control"
                                   placeholder="Nhập đường dẫn login"/>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <!--row 4-->
                    <div class="row aps-form-item">
                        <div class="col-sm-3 aps-form-lable">Báo cáo</div>
                        <div class="col-sm-9 aps-form-input">
                            <input type="text" name="required" id="txtDuongDanBaoCao" class="form-control"
                                   placeholder="Nhập đường dẫn báo cáo"/>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <!--row 5-->
                    <div class="row aps-form-item">
                        <div class="col-sm-3 aps-form-lable">Mô tả</div>
                        <div class="col-sm-9 aps-form-input">
                            <!-- <input type="text" id="txtMoTa" class="form-control" placeholder="Nhập mô tả"/>-->
                            <textarea id="txtMoTa" class="form-control min-h-68" placeholder="Nhập mô tả"></textarea>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <!--row 6-->
                    <div class="row aps-form-item">
                        <div class="col-sm-3 aps-form-lable">Ngôn ngữ</div>
                        <div class="col-sm-9 aps-form-input">
                            <select id="dropSuDungDaNgonNgu" class="select-opt">
                                <option value="">-- Cho phép đa ngôn ngữ trong ứng dụng --</option>
                                <option value="1">Có</option>
                                <option value="0">Không</option>
                            </select>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <!--row 7-->
                    <div class="row aps-form-item">
                        <div class="col-sm-3 aps-form-lable">Trạng thái</div>
                        <div class="col-sm-9 aps-form-input">
                            <select id="dropTrangThaiEdit" class="select-opt">
                                <option value="">-- Chọn trạng thái --</option>
                                <option value="1">Đang hoạt động</option>
                                <option value="2">Dừng hoạt động</option>
                            </select>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <!--End row-->
                </div>
            </div>
            <div id="notify"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times-circle"></i>
                    <span class="lang" key="">Đóng</span></button>
                <a class="submit btn btn-primary" id="btnSave_UD"><i class="fal fa-save"></i> <span class="lang" key="">Lưu</span></a>
            </div>
        </div>
    </div>
</div>

    var main_doc = {};
    main_doc['UngDung'] = new UngDung();

        main_doc.UngDung.init();
    });
</script>

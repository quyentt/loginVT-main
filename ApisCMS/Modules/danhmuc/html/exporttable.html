<!-- Main content -->
<section class="content aps-cms">
    <div class="row aps-exporttable pd0">
        <!--Search zone-->
        <div class="box box-solid box-shadow aps-export-table pd0 ">
            <div class="box-body pd0">
                <div class="box-header with-border bg-blue">
                    <h3 class="box-title color-white" style="color: #fff !important;">
                        <i class="fal fa-upload"></i> <span class="lang" key="">Export Table</span>
                    </h3>
                </div>               

                <div class="area-search pd20 mb-20">
                    <div class="row">
                        <div class="col-sm-9 item-search">
                            <input id="txtSearch_DataBase" class="form-control"
                                placeholder="Nhập id database -> Chọn bảng cần xuất dữ liệu" />
                        </div>
                        <div class="col-sm-3 item-search">
                            <a id="btnSearch" class="btn btn-default btn-search">
                                <i class="fa fa-search"></i><span class="lang" key=""> Tìm kiếm</span></a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-9 item-search pr15" style="margin-top: 5px">
                            <select id="dropSearch_DataTable" class="select-opt" multiple="multiple">
                                <option value="">-- Chọn bảng dữ liệu--</option>
                            </select>
                        </div>
                        <div class="col-sm-3 item-search" style="margin-top: 5px">
                            <a id="btnDownloadFile" class="btn btn-primary"><i class="fa fa-download"></i><span
                                    class="lang" key=""> Tải file</span></a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-9 textarea" style="margin-top: 5px">
                            <textarea id="txtQuery" class="txtQuery" style="width: 100%; background-color: #f6f6f6"
                                placeholder="Only: Select * from xxx"></textarea>
                        </div>
                    </div>
                    <div style="float:left;margin-top: 5px" class="mb-20">
                        <a id="btnCall_Import_Table" class="btn btn-info"><i class="fa fa fa-file-excel-o"></i> <span
                                class="lang" key="">Import dữ liệu</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="modal fade" id="myModal_Upload" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel"><span class="lang" key=""> <i class="fa fa-file-excel-o"></i>
                        Import dữ liệu file excel</span>
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-3 aps-lable">
                            Chọn file excel:
                        </div>
                        <div class="col-sm-9 mt-8">
                            <div id="txtFile_Table"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="notify_import"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times-circle-o"></i>
                    <span class="lang" key="">Đóng</span></button>
                <a class="submit btn btn-info" id="btnImport_DMIP"><i class="fa-light fa-upload"></i><span class="lang"
                        key=""> Upload</span></a>
            </div>
        </div>
    </div>
</div>
<!-- page script -->
<script src="modules/danhmuc/script/exporttable.js?v=1.0.0.0"></script>
<script type="text/javascript">
    var main_doc = {};
    main_doc['ExportTable'] = new ExportTable();
    $(document).ready(function () {
        main_doc.ExportTable.init();
    });
</script>

<section class="content">

                <div class="pull-right">

                        </tbody>
                    </table>

                    </div>
                    <!--row 2-->
                    <div class="row">

                        <div class="col-sm-9">
                            <input type="text" id="txtPTP_DonGia" class="form-control" />

                    </div>
                    <!--row 4-->
                    <div class="row">
                        <div class="col-sm-3">
                            <label style="font-weight: normal"><span class="lang" key="">Đơn giá từng người</span></label>

                        <div class="col-sm-9">

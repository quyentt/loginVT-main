<section class="content">
    <div class="row">
        <div class="box box-solid">
            <div class="box-header with-border">

                <div class="pull-right">

                </div>
            </div>
            <div class="box-body">
                <div class="scroll-table-x">
                    <table id="tblPTLP" class="table table-hover table-bordered">

                                <th class="td-left">Khoản thu</th>
                                <th class="td-left">Loại phòng</th>
                                <th class="td-right">Đơn giá</th>
                                <th class="td-left">Đơn vị tính</th>

                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    <div class="modal fade" id="myModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

            <div class="modal-content">

                <div class="modal-body" style="">

                    <div class="row">
                        <div class="col-sm-3">
                            <label style="font-weight: normal"><span class="lang" key="">Khoản thu</span></label>
                        </div>
                        <div class="col-sm-9">
                            <select id="dropPTLP_KhoanThu" class="select-opt"></select>

                    </div>
                    <!--row 2-->
                    <div class="row">

                        </div>
                        <div class="col-sm-9">

                        <div class="col-sm-3">
                            <label style="font-weight: normal"><span class="lang" key="">Loại phòng</span></label>
                        </div>
                        <div class="col-sm-9">
                            <select id="dropPTLP_LoaiPhong" class="select-opt"></select>

                    </div>
                    <!--row 4-->
                    <div class="row">
                        <div class="col-sm-3">

                    </div>
                    <!--row 4-->
                    <div class="row">
                        <div class="col-sm-3">
                            <label style="font-weight: normal"><span class="lang" key="">Đơn vị tính</span></label>
                        </div>
                        <div class="col-sm-9">
                            <select id="dropPTLP_DonViTinh" class="select-opt"></select>

                    </div>

                <div id="notify"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times-circle"></i><span class="lang" key=""> Đóng</span></button>

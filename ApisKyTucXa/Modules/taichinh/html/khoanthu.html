<section class="content">
    <div class="row">
        <div class="box box-solid">
            <div class="box-header with-border">
                <h3 class="box-title"><i class="fa fa-hdd-o"></i> Danh sách danh mục khoản thu</h3>
                <div class="pull-right">
                    <a class="btn btn-primary btnAdd" id="addHocPhan"><i class="fa fa-plus"></i> Thêm</a>
                    <a id="btnRefresh" class="btn btn-default"><i class="fa fa-refresh"></i> Tải lại</a>
                </div>
            </div>
            <div class="box-body">
                <div class="scroll-table-x">
                    <table id="tblKhoanThu" class="table table-hover table-bordered">
                        <thead>
                            <tr>
                                <th class="td-fixed td-center">Stt</th>
                                <th class="td-left">Tên</th>
                                <th class="td-left">Mã</th>
                                <th class="td-left">Nhóm khoản thu</th>
                                <th class="td-left">Mô tả</th>
                                <th class="td-fixed td-center">Sửa</th>
                                <th class="td-fixed td-center">Xóa</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- load from js -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title"><span class="lang" key=""><span class="myModalLabel"><i class="fa fa-plus"></i> Thêm mới - </span> Khoản thu</span></h4>
                </div>
                <div class="modal-body" style="">
                    <!--row 1-->
                    <div class="row">
                        <div class="col-sm-3">
                            <label style="font-weight: normal"><span class="lang" key="">Tên khoản thu</span></label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" id="txtKhoanThu_Ten" class="form-control" />
                        </div>
                    </div>
                    <!--row 2-->
                    <div class="row">
                        <div class="col-sm-3">
                            <label style="font-weight: normal"><span class="lang" key="">Mã</span></label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" id="txtKhoanThu_Ma" class="form-control" />
                        </div>
                    </div>
                    <!--row 3-->
                    <div class="row">
                        <div class="col-sm-3">
                            <label style="font-weight: normal"><span class="lang" key="">Thứ tự</span></label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" id="txtKhoanThu_ThuTu" class="form-control" />
                        </div>
                    </div>
                    <!--row 4-->
                    <div class="row">
                        <div class="col-sm-3">
                            <label style="font-weight: normal"><span class="lang" key="">Nhóm khoản thu</span></label>
                        </div>
                        <div class="col-sm-9">
                            <select id="dropKhoanThu_Nhom" class="select-opt"></select>
                        </div>
                    </div>
                    <!--row 5-->
                    <div class="row">
                        <div class="col-sm-3">
                            <label style="font-weight: normal"><span class="lang" key="">Mô tả</span></label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" id="txtKhoanThu_MoTa" class="form-control" />
                        </div>
                    </div>
                </div>
                <div id="notify"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times-circle"></i><span class="lang" key=""> Đóng</span></button>
                    <a class="submit btn btn-primary" id="btnSave_KhoanThu"><i class="fa fa-save"></i><span class="lang" key=""> Lưu</span></a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Modal Đơn vị phí -->

        <div class="modal-content">

                            </div>

                        </div>
                        <!-- Row 2 -->

                            </div>

                        <!-- Row 3 -->

                            <div class="clear"></div>
                        </div>
                        <!-- Row 4 -->
                        <div class="row aps-form-item">
                            <div class="col-sm-3 aps-lable-name">
                                <label style="font-weight:normal">Kiểu học</label>

                            </div>
                            <div class="clear"></div>

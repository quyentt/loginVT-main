<!-- Ký hiệu chương trình -->
<div class="modal fade" id="myModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h3 class="box-title"><span class="myModalLabel"> <i class="fa fa-pencil"></i></span> Ký hiệu chương
                    trình</h3>
            </div>
            <div class="modal-body" id="modal_body">
                <div class="row aps-add-new">
                    <div class="aps-form">
                        <!--row 1-->
                        <div class="row  aps-form-item zoneOpenNew">
                            <div class="col-sm-3 aps-lable-name">
                                <label style="font-weight: normal"><span class="lang" key="">Hệ đào tạo</span></label>
                            </div>
                            <div class="col-sm-9 aps-form-input">
                                <select id="dropHeDaoTao_Add" class="select-opt"></select>
                            </div>
                            <!--<div class="col-sm-9 btnOpenDelete"> sp</div>-->
                            <div class="clear"></div>
                        </div>
                        <!--row 2-->
                        <div class="row aps-form-item">
                            <div class="col-sm-3 aps-lable-name">
                                <label style="font-weight: normal"><span class="lang" key="">Khóa đào tạo</span></label>
                            </div>
                            <div class="col-sm-9 zoneOpenNew">
                                <select id="dropKhoaDaoTao_Add" class="select-opt pd0"></select>
                            </div>
                            <div class="col-sm-9 btnOpenDelete">
                                <span id="lblKhoaDaoTao_Add"></span>
                            </div>
                            <div class="clear"></div>
                        </div>
                        <!--row 3-->
                        <div class="row aps-form-item">
                            <div class="col-sm-3 aps-lable-name">
                                <label style="font-weight: normal"><span class="lang" key="">Chương trình</span></label>
                            </div>
                            <div class="col-sm-9 zoneOpenNew">
                                <select id="dropChuongTrinh_Add" class="select-opt pd0"></select>
                            </div>
                            <div class="col-sm-9 btnOpenDelete">
                                <span id="lblChuongTrinh_Add"></span>
                            </div>
                            <div class="clear"></div>
                        </div>
                        <!--row 4-->
                        <div class="row aps-form-item">
                            <div class="col-sm-3 aps-lable-name">
                                <label style="font-weight: normal"><span class="lang" key="">Ký hiệu</span></label>
                            </div>
                            <div class="col-sm-9 aps-form-input">
                                <input type="text" id="txtKyHieu" class="form-control" />
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
            <div id="notify"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times-circle-o"></i>

                <a class="submit btn btn-primary" id="btnSave_KyHieuChuongTrinh"><i class="fa fa-save"></i><span

<section class="content aps-QLdiem">
    <div class="row aps-thamsodanhgiaketqua">
        <div class="box box-solid zone-bus pd0" id="zone_notify_ThamSoDanhGiaKetQua">
            <!--Box search-->
            <div class="box box-solid box-search pd20 pb10">
                <div class="box-header with-border d-none">
                    <h3 class="box-title"><i class="fa fa-window-restore"></i> Tìm kiếm</h3>
                </div>
                <div class="box-body pd0">
                    <div class="col-sm-3 item-search">
                        <select id="dropSearch_DanhGia" class="select-opt">
                            <option value="">--Chọn đánh giá--</option>
                        </select>
                    </div>
                    <div class="col-sm-6 item-search">
                        <input id="txtSearch_TuKhoa" class="form-control" placeholder="Nhập từ khóa tìm kiếm"/>
                    </div>
                    <div class="col-sm-3 item-search">
                        <a class="btn btn-default btnSearch"><i class="fa fa-search"></i> <span class="lang" key="">Tìm kiếm</span></a>
                    </div>
                </div>
            </div>
            <!--Box Danh sach-->
            <div class="box box-solid pd20 aps-thamsodanhgiaketqua-list pt15">
                <div class="box-header pl0 pr0 pt0">
                    <h3 class="box-title" title="Bài học">
                        <i class="fa fa-list-alt"></i> Danh sách tham số đánh giá kết quả
                    </h3>
                    <span class="badge bg-light-blue">
                            <span id="lblThamSoDanhGiaKetQua_Tong"></span>
                        </span>
                    <div class="box-tools pull-right">
                        <a id="btnDelete" class="btn btn-danger"><i class="fa fa-trash"></i> Xóa</a>
                        <a class="btn btn-primary btnAdd" href="#"><i class="fa fa-plus"></i> Thêm mới</a>
                    </div>
                </div>
                <div class="box-body pd0 mt-10">
                    <div class="aps-table-select">

                        <thead>
                        <tr>
                            <th class="td-fixed td-center">STT</th>
                            <th class="td-center" style="width: 200px">Kết quả đánh giá</th>
                            <th class="td-center" style="width: 200px">Xâu điều kiện</th>
                            <th class="td-center" style="width: 200px">Mô tả</th>
                            <th class="td-fixed td-center">Sửa</th>
                            <th class="td-center td-fixed">
                                <input type="checkbox" id="chkSelectAll_ThamSoDanhGiaKetQua">
                            </th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <!--Box Danh sach-->
        <div class="box box-solid form-container zone-bus" id="zone_input_ThamSoDanhGiaKetQua" style="display: none">
            <div class="box-header with-border">
                <h3 class="box-title"><span class="myModalLabel"><i class="fa fa-plus"></i>
                    Thêm mới - </span> Thông tin tham số đánh giá kết quả </h3>
                <div class="pull-right">
                    <a class="btn btn-default btnClose" href="#" title="Close"><i class="fa fa-times"></i></a>
                </div>
            </div>
            <div class="box-body pd20">
                <div class="col col-md-6 col-lg-6  box-view pb20">
                    <div class="row  aps-form aps-add-ttdiem-dacbiet pt10">
                        <div class="row d-none">
                            <p class="group-title-name">
                                <span class="badge bg-blue">Thông tin tham số đánh giá kết quả</span>
                            </p>
                        </div>
                        <div class="row aps-form-item">
                            <div class="col-sm-4 aps-form-lable">
                                Kết quả đánh giá
                            </div>
                            <div class="col-sm-8 aps-form-input">
                                <select id="dropDanhGia" class="select-opt">
                                    <option id="" value="">--Chọn đánh giá--</option>
                                </select>
                            </div>
                        </div>
                        <div class="row aps-form-item">
                            <div class="col-sm-4 aps-form-lable">
                                Xâu điều kiện
                            </div>
                            <div class="col-sm-8 aps-form-input">
                                <input id="txtXauDieuKien" class="form-control form-border"/>
                            </div>
                        </div>
                        <div class="row aps-form-item">
                            <div class="col-sm-4 aps-form-lable">
                                Mô tả
                            </div>
                            <div class="col-sm-8 aps-form-input">
                                <textarea id="txtMoTa" class="form-control" style="min-height: 186px"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer pr0 border-0 pt10">
                        <div class="pull-right pr0">
                            <a class="btn btn-default btnClose" href="#" title="Close"><i
                                    class="fa fa-times-circle"></i> Đóng</a>
                            <a class="btn btn-outline-primary btnReWrite" href="#"
                               title="Xóa trắng toàn bộ thông tin nhập"><i class="fa fa-save-circle-arrow-right"></i>Lưu
                                và Nhập tiếp</a>
                            <a id="btnSave" class="btn btn-primary"><i class="fa fa-save"></i> Lưu</a>
                        </div>
                    </div>
                </div>
                <div class="col col-md-6 col-lg-6 text-center pd20" style="display: ruby">
                    <div class="aps-thamso-img text-center" style="max-width: 500px">
                        <img src="Upload/images/img-edu-02.png" style="text-align: center !important;">
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

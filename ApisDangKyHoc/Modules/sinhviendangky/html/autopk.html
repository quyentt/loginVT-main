<style>
    .checkbox-inline + .checkbox-inline, .radio-inline + .radio-inline {
        margin-left: 0px;
    }
</style>
<section class="content aps-canbo-dangky-autopk">
    <div class="row">
        <div class="zone-bus" id="zonebatdau">
            <div class="box box-solid box-search pt20 pl20 pr20 pt10">
                <div class="box-body pd0">
                    <div class="group-title d-none">
                        <p class="titleSearchContent">
                            <i class="fa fa-window-restore">
                            </i> <span class="lang" key="">Tìm kiếm</span>

                    </div>
                    <div class="area-search">

                            <div class="col-sm-2 item-search form-label text-right" style="padding-right: 20px !important;">
                                Sinh viên từ số

                                <span>Chạy kết quả</span>
                            </div>
                            <div class="col-sm-3 item-search  checkbox-inline user-check-print">

                            <div class="col-sm-3 item-search  checkbox-inline user-check-print">

                            </div>

            <div class="clear"></div>
            <div class="box box-solid box-dskehoach pd20">

                    <div class="box-tools pull-right">
                    </div>
                </div>
                <div class="box-body mt-10 pd0">

                                    <th class="td-center">ID Lọc phần</th>

                                    <th class="td-center">Kết quả</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- load from js -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

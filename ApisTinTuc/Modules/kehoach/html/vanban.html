<style>
    .checkbox-inline + .checkbox-inline, .radio-inline + .radio-inline {
        margin-left: 0px;
    }
</style>
<section class="content aps-tintuc">
    <div class="row aps-vanban">
        <div class="zone-bus" id="zonebatdau">
            <!--Box search-->
            <div class="box box-solid box-search pd20 pb10">
                <div class="box-body pd0">
                    <div class="group-title d-none">
                        <p class="titleSearchContent">
                            <i class="fa fa-window-restore">
                            </i> <span class="lang" key="">Tìm kiếm</span>
                        </p>
                    </div>
                    <div class="area-search">
                        <div id="search" class="inputSearch">
                            <div class="col-sm-3 item-search">
                                <select id="dropSearch_Loai" class="select-opt"></select>
                            </div>
                            <div class="col-sm-3 item-search">
                                <input type="text" id="txtSearch" class="form-control" placeholder="Nhập từ khóa tìm kiếm">
                            </div>
                            <div class="col-sm-3 item-search">
                                <a id="btnSearch" class="btn btn-default btn-search"><i class="fa fa-search"></i> <span class="lang" key="">Tìm kiếm</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
            <!--Danh sách danh mục-->
            <div class="box box-solid aps-danhsach pd20">
                <div class="box-header">
                    <h3 class="box-title">
                        <i class="fa-light fa-file-lines"></i> Danh sách
                        <span class="pull-right badge bg-light-blue ml-15">
                            <span id="lblBanTin_Tong"></span>
                        </span>
                    </h3>
                    <div class="box-tools pull-right">
                        <a id="btnXoaBanTin" class="btn btn-default"><i class="fa fa-trash"></i> Xóa</a>
                        <a class="btn btnAdd btn-primary" href="#"><i class="fa fa-plus"></i> Thêm mới</a>
                    </div>
                </div>
                <div class="box-body">
                    <div class="aps-table-select mt-10">
                        <table id="tblBanTin" class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th class="td-fixed td-center">Stt</th>
                                    <th class="td-center">Tên văn bản</th>
                                    <th class="td-center">Số kí hiệu</th>
                                    <th class="td-center">Ngày ban hành</th>
                                    <th class="td-center">Thứ tự</th>
                                    <th class="td-center">File đính kèm</th>
                                    <th class="td-center">Hiệu lực</th>
                                    <th class="td-fixed td-center">Sửa</th>
                                    <th class="td-center td-fixed">
                                        <input type="checkbox" id="chkSelectAll_BanTin">
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- load from js -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!--Thêm mới Tin tức-->
        <div class="box box-solid zone-bus form-container add-absolue" id="zoneEdit" style="display: none">
            <div class="box-header with-border">
                <h3 class="box-title"><span class="myModalLabel"><i class="fa fa-plus"></i> Thêm mới - </span> Tin tức</h3>
                <div class="pull-right">
                    <a class="btn btn-default btnClose" href="#" title="Close"><i class="fa fa-times"></i></a>
                </div>
            </div>
            <div class="box-body pd0">
                <div class="col-sm-12 box-view aps-add-new pd20">
                    <!-- 1. Noi dung bai bao -->
                    <div class="col col-lg-8 col-sm-9 aps-form mt-20 pr20">
                        <div class="row aps-lable-name">
                            <p class="group-group-title-name border-0 mb-5">
                                <span class="badge bg-blue"> Thông tin chung</span>
                            </p>
                        </div>
                        <!--row 2-->
                        <div class="row aps-form-item">
                            <div class="col-sm-3 aps-form-lable">Tên văn bản</div>
                            <div class="col-sm-9 aps-form-input">
                                <input id="txtTenVanBan" class="form-control" />
                            </div>
                        </div>
                        <!--row 3-->
                        <div class="row aps-form-item">
                            <div class="col-sm-3 aps-form-lable">Số ký hiệu</div>
                            <div class="col-sm-9 aps-form-input">
                                <input id="txtSoKyHieu" class="form-control" />
                            </div>
                        </div>
                        <!--row 4-->
                        <div class="row aps-form-item">
                            <div class="col-sm-3 aps-form-lable">Thứ tự</div>
                            <div class="col-sm-9 aps-form-input">
                                <input id="txtThuTu" class="form-control" />
                            </div>
                        </div>
                        <!--row 5-->
                        <div class="row aps-form-item">
                            <div class="col-sm-3 aps-form-lable">Ngày ban hành</div>
                            <div class="col-sm-9 aps-form-input">
                                <input id="txtNgayBanHanh" class="form-control input-datepicker" placeholder="dd/mm/yyyy" />
                            </div>
                        </div>
                        <!--row 6-->
                        <div class="row aps-form-item">
                            <div class="col-sm-3 aps-form-lable">Hiệu lực</div>
                            <div class="col-sm-9 aps-form-input">
                                <select id="dropHieuLuc" class="select-opt">
                                    <option value="1">Hiệu lực</option>
                                    <option value="0">Hết hiệu lực</option>
                                </select>
                            </div>
                        </div>
                        <!--row 5-->
                        <div class="row aps-form-item">
                            <div class="col-sm-3 aps-form-lable"><span class="lang" key="">File đính kèm</span></div>
                            <div class="col-sm-9 aps-form-input pt10">
                                <textarea name="txtFileDinhKem" id="txtFileDinhKem"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col col-lg-4 col-sm-4 pl20">
                        <div class="aps-img text-center pl20 pr20">
                            <img src="Upload/images/img-news-1.png" class="img-sp">
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <div class="pull-right">
                    <a class="btn btn-default btnClose" href="#" title="Close"><i class="fa fa-times-circle"></i> Đóng</a>
                    <a id="btnSave_BanTin" class="btn btn-primary"><i class="fa fa-save"></i> Lưu</a>
                </div>
            </div>
        </div>
    </div>
</section>
